<ion-content>
  <div class="container">
    <!-- Upload new Part -->
    <ion-button id="open-modal-part-add">Add</ion-button>
    <app-part-add></app-part-add>

    <!-- Filter Part Type -->
    <!-- TODO center checkboxes -->
    <form [formGroup]="partFilter" (ngSubmit)="this.submitFilter()">
      <ion-grid>
        <!-- Row with 3 checkboxes -->
        <ion-row>
          <ion-col>
            <ion-checkbox labelPlacement="end" formControlName="cpu"
              >CPU ({{this.api.cpus.length}})</ion-checkbox
            >
          </ion-col>
          <ion-col>
            <ion-checkbox labelPlacement="end" formControlName="mainboard"
              >Mainboard ({{this.api.motherboards.length}})</ion-checkbox
            >
          </ion-col>
          <ion-col>
            <ion-checkbox labelPlacement="end" formControlName="gpu"
              >GPU ({{this.api.gpus.length}})</ion-checkbox
            >
          </ion-col>
        </ion-row>
        <!-- Row with 3 checkboxes -->
        <ion-row>
          <ion-col>
            <ion-checkbox labelPlacement="end" formControlName="psu"
              >Power Supply ({{this.api.psus.length}})</ion-checkbox
            >
          </ion-col>
          <ion-col>
            <ion-checkbox labelPlacement="end" formControlName="case"
              >Case ({{this.api.cases.length}})</ion-checkbox
            >
          </ion-col>
          <ion-col>
            <ion-checkbox labelPlacement="end" formControlName="fan"
              >Fan ({{this.api.fans.length}})</ion-checkbox
            >
            <ion-checkbox labelPlacement="end" formControlName="ram"
              >RAM ({{this.api.rams.length}})</ion-checkbox
            >
          </ion-col>
        </ion-row>
        <!-- Row with 2 Input fields -->
        <ion-row>
          <ion-col>
            <ion-input
              type="text"
              formControlName="manufacturerName"
              placeholder="AMD"
              label="Manufacturer Name"
              labelPlacement="stacked"
              fill="outline"
              [clearInput]="true"
              errorText="Invalid Manufacturer Name"
            ></ion-input>
          </ion-col>
          <ion-col>
            <ion-input
              type="text"
              formControlName="partName"
              placeholder="FX 8350"
              label="Part Name"
              labelPlacement="stacked"
              fill="outline"
              [clearInput]="true"
              errorText="Invalid part name"
            ></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-button (click)="this.submitFilter()"> Search</ion-button> -->
      <ion-button (click)="this.resetFilter()"> Reset</ion-button>
    </form>
    <!-- <ion-select label="Select a Part Type to filter" value="" interface="popover" label-placement="floating"
      (ionChange)="this.partCreator.changePartType($event)">
      <ion-select-option *ngFor=" let partType of this.partCreator.partTypesArr" value="{{partType}}">
        {{partType}}
      </ion-select-option>
    </ion-select> -->

    <h3>{{this.filteredParts.length}} Results!</h3>
  </div>
  <!-- *** Part List *** -->
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="4"
        *ngFor="let item of this.filteredParts; index as i"
      >
        <!-- 1/4 Part-Info card -->
        <!-- <div class="div-blur ion-margin"> -->
        <app-part-item [item]="item"></app-part-item>
        <!-- </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
