<ion-img class="ion-margin" [src]="this.imgSrc"></ion-img>
<ion-row>
  <ion-col>
    <input
      type="file"
      id="file"
      accept="image/png,image/jpg"
      (change)="this.setFileInput($event)"
    />
  </ion-col>
  <ion-col>
    <ion-button (click)="this.uploadSelectedFile()">upload</ion-button>
  </ion-col>
</ion-row>
